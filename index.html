
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SplitContainer - sap.ui.unified</title>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
	        type="text/javascript" 
	        id="sap-ui-bootstrap"            
	        data-sap-ui-libs="sap.ui.unified,sap.m"
	        data-sap-ui-theme="sap_bluecrystal">
	</script>
	<script src="https://sapui5.netweaver.ondemand.com/sdk/resources/sap/ui/Device.js" type="text/javascript"></script>
	

<script src="js/jquery.jgfeed.js"></script>

<style type="text/css">

.sapMStdTileNumDiv {
    height:0px;
}

.sapMStdTileTopRow {
	font-size: 0.5rem;
	color: blue;
    margin-top: -0.250rem;
    height:0px;
}

.sapMStdTileNumS {
	font-size: 0.5rem;
	color: blue;
    margin-top: -0.125rem;
}

.sapMStdTileInfo {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	text-align: start;
	font-size: 0.5rem;
	color: red;
	margin-top: 2rem;
}

.sapMStdTileTitle {
	overflow: hidden;
	text-overflow: ellipsis;
	text-align: start;
	font-size: 0.5rem;
	color: green;
	margin-top: 0.5rem;
	height:500px;
}

		#content {
			display: block;
			width: 100%;
			height: 500px;
		}
		
.SlideRightButtonStyle{
	background-color: green;
}

		

</style>	
	

	<script>

		try{
			sap.ui.getCore().loadLibrary("sap.ui.commons");
		}catch(e){
			alert("This test page requires the library 'sap.ui.commons' which is not available.");
			throw(e);
		}
		
		
		
			var app = new sap.m.App("myApp123", {
				initialPage:"page1"
			});

			oSelectNewsPaper = new sap.m.Select({
					type: sap.m.SelectType.Default,
					autoAdjustWidth: true,
					items: [
						oItemMaalaiMalar = new sap.ui.core.Item({
							key: "0",
							text: "Maalai Malar",
						}),

						oItemDailyThanthi = new sap.ui.core.Item({
							key: "1",
							text: "Daily Thanthi",
						}),

						oItemDinaKaran = new sap.ui.core.Item({
							key: "2",
							text: "Dina Karan",
						})
					]
				});				
				
			
				var Bar = new sap.m.Bar({ 
					contentLeft: [
					    new sap.m.Button('SlideRight', {
						icon: sap.ui.core.IconPool.getIconURI("menu2"),
						press : function() {
							//oContainer.setSecondaryContentWidth(sap.ui.getCore().byId("tfSidePaneWidth").getValue());
							                oContainer.setSecondaryContentWidth("300px");
											oContainer.setShowSecondaryContent(!oContainer.getShowSecondaryContent());							
													}
						})],	
 					contentMiddle: [ 
                                    oSelectNewsPaper         
		  			
 					                 ], 
					contentRight: [
								    new sap.m.Button('settings', {
										icon: sap.ui.core.IconPool.getIconURI("settings"),
										press : function() {
											
											app.to("settingsPage");
																	}
										})
					               ]
				});

				var slideRightButton = sap.ui.getCore().byId("SlideRight");
				slideRightButton.addStyleClass("SlideRightButtonStyle");
				
				
			var page1 = new sap.m.Page("page1", {
				title:"Page 1",
				content : [

				]
				
			});


            page1.setCustomHeader(Bar);
            
			var page2 = new sap.m.Page("page2", {
				title:"Page 2",
				showNavButton: true,
				navButtonText: "Page 1",
				navButtonPress: function(){ app.back(); },
				content : [ 
					new sap.m.Button({
						text : "Back to Page 1",
						press : function() {
							app.back();
						}
					})
				]
			});
			app.addPage(page1).addPage(page2);		
			
			var settingsPage = new sap.m.Page("settingsPage", {
				title:"Settings",
				showNavButton: true,
				navButtonText: "News",
				navButtonPress: function(){ app.back(); },
				content : [ 
							new sap.m.Button({
								text : "To Page 2",
								press : function() {
									app.to("page2");
								}
							}),
							
							// background image switches
							new sap.m.Button({
								text : "Stretched Cheetah",
								press : function() {
									app.setBackgroundImage("images/huntingLeopard.jpg");
									app.setBackgroundColor("");
									app.setBackgroundOpacity(1);
									sap.ui.getCore().byId("opacitySlider").setValue(1);
									app.setBackgroundRepeat(false);
									sap.ui.getCore().byId("repeatSelect").setSelectedKey("stretch");
								}
							}),
							
							new sap.m.Button({
								text : "Repeating translucent Cheetah",
								press : function() {
									app.setBackgroundImage("images/huntingLeopard.jpg");
									app.setBackgroundColor("#f00");
									app.setBackgroundOpacity(0.6);
									sap.ui.getCore().byId("opacitySlider").setValue(0.6);
									app.setBackgroundRepeat(true);
									sap.ui.getCore().byId("repeatSelect").setSelectedKey("repeat");
								}
							}),
							
							new sap.m.Button({
								text : "Clear Background",
								press : function() {
									app.setBackgroundImage("");
									app.setBackgroundColor("");
									app.setBackgroundOpacity(1);
									sap.ui.getCore().byId("opacitySlider").setValue(1);
									app.setBackgroundRepeat(false);
									sap.ui.getCore().byId("repeatSelect").setSelectedKey("stretch");
								}
							}),
							
							new sap.m.Select("repeatSelect", {items:[
									new sap.ui.core.Item({text:"Stretch background",key:"stretch"}),
									new sap.ui.core.Item({text:"Repeat background",key:"tile"})
								],
								change: function(oEvent){
									var selectedItem = oEvent.getParameter("selectedItem");
									app.setBackgroundRepeat(selectedItem.getKey() === "stretch" ? false : true);
								}
							}),
							
							new sap.m.Slider("opacitySlider", {
								width: "50%",
								min: 0,
								max: 1,
								step: 0.01,
								liveChange: function(oEvent){
									var value = oEvent.getParameter("value");
									app.setBackgroundOpacity(value);
								}
							}),
				]
			});
			app.addPage(page1).addPage(settingsPage);				
			
		
		
	    var d = sap.ui.Device;
		var oTextView = new sap.ui.commons.TextView();
	    oTextView.setText("Tablet" + d.system.tablet);
	    oTextView.setTooltip("Tablet");
	    
		var oTextView1 = new sap.ui.commons.TextView();
	    oTextView1.setText("Phone" + d.system.phone);
	    oTextView1.setTooltip("Phone");			
	    
		var oTextView2 = new sap.ui.commons.TextView();
	    oTextView2.setText("desktop" + d.system.desktop);
	    oTextView2.setTooltip("desktop");		    
		
		var oContainer = new sap.ui.unified.SplitContainer({
			content: [
			   app
			          ],
			secondaryContent: [
			    new sap.ui.commons.Button({
				text: "Content",
 				width: "100%",
				height: "80%",
				lite: true
			}),
			    ]
		});
		
		oContainer.placeAt("content");
	</script>
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
